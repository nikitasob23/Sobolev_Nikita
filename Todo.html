<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>
<div class="todo">
    <header class="header">
        <h1 class="title">todos</h1>
    </header>
    <main class="main">
        <section class="search">
            <div class="select-all">
                <button class="select-all-button">select all</button>
            </div>
            <span class="add-item">
                <input type="text" class="add-item-input"
                       placeholder="What needs to be done?"
                       aria-label="Add new item"/>
            </span>
        </section>
        <section class="tasks">
            <ul class="list">
                <li class="item">
                    <div class="view">
                        <input type="checkbox" class="item-input" aria-label="HTML task is completed" />
                        <span class="item-text">HTML</span>
                        <button class="item-delete-button" aria-label="delete HTML task">Delete</button>
                    </div>
                </li>
                <li class="item">
                    <div class="view">
                        <input type="checkbox" class="item-input" aria-label="CSS task is completed" />
                        <span class="item-text">CSS</span>
                        <button class="item-delete-button" aria-label="delete CSS task">Delete</button>
                    </div>
                </li>
                <li class="item">
                    <div class="view">
                        <input type="checkbox" class="item-input" aria-label="JS task is completed" />
                        <span class="item-text">JS</span>
                        <button class="item-delete-button" aria-label="delete JS task">Delete</button>
                    </div>
                </li>
                <li class="item">
                    <div class="view">
                        <input type="checkbox" class="item-input" aria-label="JS tools task is completed" />
                        <span class="item-text">JS tools</span>
                        <button class="item-delete-button" aria-label="delete JS tools task">Delete</button>
                    </div>
                </li>
            </ul>
        </section>
        <footer class="action-bar">
            <div class="item">
                <div class="item-counter">3 items left</div>
            </div>
            <div class="item">
                <div class="task-filter" aria-label="filter tasks">
                    <label class="item">
                        <input type="radio" class="item-input" name="filter" value="All"/>
                        <span class="item-text" aria-label="all tasks">All</span>
                    </label>
                    <label class="item">
                        <input type="radio" class="item-input" name="filter" value="active"/>
                        <span class="item-text" aria-label="active tasks">Active</span>
                    </label>
                    <label class="item">
                        <input type="radio" class="item-input" name="filter" value="completed"/>
                        <span class="item-text" aria-label="completed tasks">Completed</span>
                    </label>
                </div>
            </div>
            <div class="item">
                <button class="clear-completed-button"
                        aria-label="clear completed">Clear completed</button>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
